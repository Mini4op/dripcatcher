<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY BOUTIQUE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .app {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-content h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header-content p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Main Content */
        .main {
            padding: 20px;
        }

        .categories-section, .products-section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
            border-left: 4px solid #667eea;
            padding-left: 10px;
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .category-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .category-card p {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 120px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #667eea;
        }

        .product-info h3 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .product-sizes {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .size-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .size-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .add-to-cart-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        /* Cart FAB */
        .cart-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .cart-fab:hover {
            transform: scale(1.1);
        }

        #cartCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #2c3e50;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 0;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cart-item-info p {
            font-size: 12px;
            color: #666;
        }

        .cart-item-price {
            font-weight: bold;
            color: #27ae60;
        }

        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .cart-total {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 18px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0 0 12px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Phone Input Modal */
        .phone-modal {
            display: none;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 15px 0;
            text-align: center;
        }

        .phone-input:focus {
            border-color: #667eea;
            outline: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .categories-grid,
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content h1 {
                font-size: 20px;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>✨ LUXURY BOUTIQUE</h1>
                <p>Премиум реплики 1:1</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Категории -->
            <section class="categories-section">
                <h2>🏷️ КАТЕГОРИИ</h2>
                <div class="categories-grid" id="categoriesGrid">
                    <div class="loading">Загрузка категорий...</div>
                </div>
            </section>

            <!-- Товары -->
            <section class="products-section">
                <h2>🔥 ПОПУЛЯРНЫЕ ТОВАРЫ</h2>
                <div class="products-grid" id="productsGrid">
                    <div class="loading">Загрузка товаров...</div>
                </div>
            </section>

            <!-- Корзина -->
            <div class="cart-fab" onclick="toggleCart()">
                🛒 <span id="cartCount">0</span>
            </div>
            
            <!-- Модальное окно корзины -->
            <div id="cartModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>🛒 ВАША КОРЗИНА</h3>
                        <span class="close" onclick="toggleCart()">&times;</span>
                    </div>
                    <div class="cart-items" id="cartItems">
                        <div class="loading">Корзина пуста</div>
                    </div>
                    <div class="cart-total">
                        <strong>Итого: <span id="cartTotal">0</span> руб.</strong>
                    </div>
                    <button class="checkout-btn" onclick="startCheckout()">💳 ОФОРМИТЬ ЗАКАЗ</button>
                </div>
            </div>

            <!-- Модальное окно телефона -->
            <div id="phoneModal" class="modal phone-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>📞 ВВЕДИТЕ НОМЕР ТЕЛЕФОНА</h3>
                        <span class="close" onclick="closePhoneModal()">&times;</span>
                    </div>
                    <div style="padding: 20px;">
                        <p>Для связи с вами по заказу:</p>
                        <input type="tel" class="phone-input" id="phoneInput" 
                               placeholder="+7 (999) 123-45-67" pattern="\+7\s?[0-9]{3}\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}">
                        <button class="checkout-btn" onclick="completeOrder()">✅ ПОДТВЕРДИТЬ ЗАКАЗ</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Данные магазина
        const shopData = {
            categories: [
                {id: 'men', name: '👔 МУЖСКОЕ', emoji: '👔', count: 15},
                {id: 'women', name: '👗 ЖЕНСКОЕ', emoji: '👗', count: 20},
                {id: 'accessories', name: '👜 АКСЕССУАРЫ', emoji: '👜', count: 12},
                {id: 'shoes', name: '👟 ОБУВЬ', emoji: '👟', count: 18}
            ],
            products: [
                {
                    id: '1',
                    name: 'Louis Vuitton Куртка',
                    price: 14900,
                    category: 'men',
                    emoji: '🧥',
                    sizes: ['XS', 'S', 'M', 'L', 'XL'],
                    description: 'Точная реплика 1:1, премиум качество'
                },
                {
                    id: '2',
                    name: 'Gucci Платье',
                    price: 12900,
                    category: 'women',
                    emoji: '👗',
                    sizes: ['XS', 'S', 'M', 'L'],
                    description: 'Шелковое платье, идеальная посадка'
                },
                {
                    id: '3',
                    name: 'Prada Сумка',
                    price: 8900,
                    category: 'accessories',
                    emoji: '👜',
                    sizes: ['ONE SIZE'],
                    description: 'Кожаная сумка, все детали как в оригинале'
                },
                {
                    id: '4',
                    name: 'Balenciaga Кроссовки',
                    price: 11200,
                    category: 'shoes',
                    emoji: '👟',
                    sizes: ['38', '39', '40', '41', '42', '43'],
                    description: 'Трендовые кроссовки, комфортная колодка'
                },
                {
                    id: '5',
                    name: 'Dior Рубашка',
                    price: 7600,
                    category: 'men',
                    emoji: '👔',
                    sizes: ['S', 'M', 'L', 'XL'],
                    description: 'Хлопковая рубашка, идеальный крой'
                },
                {
                    id: '6',
                    name: 'Chanel Клатч',
                    price: 6800,
                    category: 'accessories',
                    emoji: '👛',
                    sizes: ['ONE SIZE'],
                    description: 'Элегантный клатч для вечернего выхода'
                }
            ]
        };

        let cart = [];
        let currentCategory = 'all';
        let currentOrderType = '';

        // Инициализация магазина
        function initShop() {
            displayCategories();
            displayProducts(shopData.products);
        }

        // Отображение категорий
        function displayCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            shopData.categories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.innerHTML = `
                    <h3>${category.emoji} ${category.name}</h3>
                    <p>${category.count} товаров</p>
                `;
                categoryCard.onclick = () => filterByCategory(category.id);
                grid.appendChild(categoryCard);
            });
        }

        // Отображение товаров
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="loading">Товары не найдены</div>';
                return;
            }

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-image">
                        ${product.emoji || '🛍️'}
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">${product.price} руб.</div>
                        <div class="product-sizes">
                            ${product.sizes.map(size => `
                                <button class="size-btn" onclick="selectSize(this, '${product.id}', '${size}')">
                                    ${size}
                                </button>
                            `).join('')}
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.id}')" disabled>
                            🛒 В КОРЗИНУ
                        </button>
                        <button class="add-to-cart-btn" onclick="requestConsultation('${product.id}')" style="margin-top: 5px; background: linear-gradient(135deg, #667eea, #764ba2);">
                            📞 КОНСУЛЬТАЦИЯ
                        </button>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
        }

        // Фильтрация по категории
        function filterByCategory(categoryId) {
            currentCategory = categoryId;
            const filteredProducts = categoryId === 'all' 
                ? shopData.products 
                : shopData.products.filter(p => p.category === categoryId);
            displayProducts(filteredProducts);
        }

        // Выбор размера
        function selectSize(btn, productId, size) {
            const sizeBtns = btn.parentElement.querySelectorAll('.size-btn');
            sizeBtns.forEach(b => b.classList.remove('selected'));
            
            btn.classList.add('selected');
            
            const addToCartBtn = btn.closest('.product-card').querySelector('.add-to-cart-btn');
            addToCartBtn.disabled = false;
            addToCartBtn.setAttribute('data-product-id', productId);
            addToCartBtn.setAttribute('data-size', size);
        }

        // Добавление в корзину
        function addToCart(productId) {
            const product = shopData.products.find(p => p.id === productId);
            const size = event.target.getAttribute('data-size');
            
            if (product && size) {
                const cartItem = {
                    id: `${productId}-${size}-${Date.now()}`,
                    productId: productId,
                    name: product.name,
                    size: size,
                    price: product.price,
                    emoji: product.emoji
                };
                
                cart.push(cartItem);
                updateCart();
                showNotification(`✅ ${product.name} добавлен в корзину`);
            }
        }

        // Запрос консультации
        function requestConsultation(productId) {
            const product = shopData.products.find(p => p.id === productId);
            if (product) {
                currentOrderType = 'consultation';
                document.getElementById('phoneInput').value = '';
                document.getElementById('phoneModal').style.display = 'block';
                
                // Сохраняем информацию о товаре для консультации
                window.consultationProduct = product;
            }
        }

        // Обновление корзины
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartCount.textContent = cart.length;
            
            cartItems.innerHTML = '';
            let total = 0;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="loading">Корзина пуста</div>';
            } else {
                cart.forEach(item => {
                    total += item.price;
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <h4>${item.emoji} ${item.name}</h4>
                            <p>Размер: ${item.size}</p>
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-price">${item.price} руб.</div>
                            <button class="remove-item" onclick="removeFromCart('${item.id}')">❌</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            cartTotal.textContent = total;
        }

        // Удаление из корзины
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }

        // Переключение корзины
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Начало оформления заказа
        function startCheckout() {
            if (cart.length === 0) {
                showNotification('❌ Корзина пуста');
                return;
            }
            
            currentOrderType = 'order';
            document.getElementById('phoneInput').value = '';
            document.getElementById('phoneModal').style.display = 'block';
            toggleCart();
        }

        // Закрытие модального окна телефона
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }

        // Завершение заказа
        function completeOrder() {
            const phoneInput = document.getElementById('phoneInput');
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                showNotification('❌ Пожалуйста, введите номер телефона');
                return;
            }

            if (currentOrderType === 'order') {
                // Оформление заказа
                const orderData = {
                    action: 'create_order',
                    order: {
                        items: cart,
                        total: cart.reduce((sum, item) => sum + item.price, 0)
                    },
                    phone: phone
                };
                
                tg.sendData(JSON.stringify(orderData));
                showNotification('✅ Заказ отправлен! Менеджер свяжется с вами.');
                
                // Очистка корзины
                cart = [];
                updateCart();
            } else if (currentOrderType === 'consultation') {
                // Запрос консультации
                const consultationData = {
                    action: 'consultation',
                    product_name: window.consultationProduct?.name || 'Не указан',
                    phone: phone
                };
                
                tg.sendData(JSON.stringify(consultationData));
                showNotification('✅ Запрос на консультацию отправлен!');
            }
            
            closePhoneModal();
        }

        // Уведомления
        function showNotification(message) {
            if (tg.showPopup) {
                tg.showPopup({
                    title: 'Уведомление',
                    message: message,
                    buttons: [{ type: 'ok' }]
                });
            } else {
                alert(message);
            }
        }

        // Загрузка при старте
        document.addEventListener('DOMContentLoaded', initShop);
    </script>
</body>
</html>
