<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY BOUTIQUE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lv-brown: #8B4513;
            --lv-gold: #C9A96E;
            --lv-dark: #1A1A1A;
            --lv-light: #FFFFFF;
            --lv-cream: #F8F6F0;
            --lv-border: #E8E8E8;
            --lv-text: #333333;
            --lv-shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--lv-light);
            color: var(--lv-text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .luxury-app {
            max-width: 100%;
            margin: 0 auto;
            background: var(--lv-light);
            min-height: 100vh;
        }

        /* Luxury Header */
        .lv-header {
            background: var(--lv-light);
            padding: 24px 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--lv-border);
        }

        .header-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--lv-gold), 
                var(--lv-brown), 
                var(--lv-gold), 
                transparent);
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 4px;
            color: var(--lv-dark);
            margin-bottom: 6px;
            text-transform: uppercase;
            position: relative;
        }

        .brand-subtitle {
            font-size: 11px;
            color: #666;
            letter-spacing: 3px;
            font-weight: 300;
            text-transform: uppercase;
            margin-top: 12px;
        }

        /* Navigation */
        .lv-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 16px;
            border-bottom: 1px solid var(--lv-border);
            background: var(--lv-light);
            position: relative;
            flex-wrap: wrap;
        }

        .nav-item {
            font-size: 12px;
            color: var(--lv-dark);
            text-decoration: none;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 10px 16px;
            position: relative;
            font-weight: 400;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        .nav-item.active {
            background: var(--lv-dark);
            color: var(--lv-light);
            border-color: var(--lv-dark);
        }

        /* Products Grid */
        .lv-products {
            padding: 30px 16px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .lv-product-card {
            background: var(--lv-light);
            border: 1px solid var(--lv-border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .lv-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--lv-shadow);
        }

        .product-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, var(--lv-cream) 0%, #f0ede4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .product-emoji {
            font-size: 40px;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--lv-dark);
        }

        .product-description {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--lv-dark);
            margin-bottom: 12px;
        }

        .lv-button {
            width: 100%;
            padding: 12px;
            background: var(--lv-dark);
            color: var(--lv-light);
            border: 1px solid var(--lv-dark);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .lv-button:disabled {
            background: #f5f5f5;
            color: #999;
            border-color: #eee;
            cursor: not-allowed;
        }

        .size-selector {
            display: flex;
            gap: 5px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 6px 10px;
            border: 1px solid var(--lv-border);
            background: var(--lv-light);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 32px;
            text-align: center;
            font-weight: 500;
            border-radius: 6px;
        }

        .size-option.selected {
            border-color: var(--lv-dark);
            background: var(--lv-dark);
            color: var(--lv-light);
        }

        /* FAB Buttons */
        .lv-cart-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--lv-dark);
            color: var(--lv-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .admin-fab {
            position: fixed;
            bottom: 105px;
            right: 30px;
            width: 55px;
            height: 55px;
            background: var(--lv-dark);
            color: var(--lv-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--lv-gold);
            color: var(--lv-dark);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Modals */
        .lv-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95);
            z-index: 2000;
        }

        .lv-modal-content {
            background: var(--lv-light);
            margin: 5% auto;
            width: 90%;
            max-width: 420px;
            border-radius: 16px;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--lv-border);
            text-align: center;
            position: relative;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 500;
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--lv-light);
            z-index: 3000;
            overflow-y: auto;
            display: none;
        }

        .admin-header {
            background: var(--lv-dark);
            color: var(--lv-light);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }

        .admin-close {
            background: none;
            border: none;
            color: var(--lv-light);
            font-size: 22px;
            cursor: pointer;
        }

        .admin-tabs {
            display: flex;
            background: var(--lv-cream);
            border-bottom: 1px solid var(--lv-border);
        }

        .admin-tab {
            flex: 1;
            padding: 14px;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .admin-tab.active {
            border-bottom-color: var(--lv-gold);
            font-weight: 600;
        }

        .admin-tab-content {
            display: none;
            padding: 20px;
        }

        .admin-tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
            color: var(--lv-dark);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--lv-border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--lv-light);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--lv-gold);
            outline: none;
        }

        .admin-btn {
            width: 100%;
            padding: 14px;
            background: var(--lv-gold);
            color: var(--lv-dark);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: #d4b45a;
        }

        .admin-btn.danger {
            background: transparent;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .admin-btn.danger:hover {
            background: #e74c3c;
            color: white;
        }

        .edit-product-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 1px solid var(--lv-border);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-product-item:hover {
            border-color: var(--lv-gold);
            background: var(--lv-cream);
        }

        .edit-product-image {
            width: 60px;
            height: 60px;
            background: var(--lv-cream);
            border-radius: 8px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-app">
        <!-- Luxury Header -->
        <header class="lv-header">
            <div class="header-pattern"></div>
            <div class="brand-logo">LUXURY</div>
            <div class="brand-subtitle">Премиум реплики 1:1 • Доставка по всему миру</div>
        </header>

        <!-- Navigation -->
        <nav class="lv-nav">
            <div class="nav-item active" onclick="filterProducts('all')">Все товары</div>
            <div class="nav-item" onclick="filterProducts('bags')">Сумки</div>
            <div class="nav-item" onclick="filterProducts('clothing')">Одежда</div>
            <div class="nav-item" onclick="filterProducts('accessories')">Аксессуары</div>
            <div class="nav-item" onclick="filterProducts('shoes')">Обувь</div>
        </nav>

        <!-- Products Section -->
        <section class="lv-products">
            <div class="products-grid" id="productsGrid">
                <!-- Товары загружаются динамически -->
            </div>
        </section>

        <!-- Cart FAB -->
        <div class="lv-cart-fab" onclick="toggleCart()">
            🛍️
            <div class="cart-badge" id="cartCount">0</div>
        </div>

        <!-- Admin FAB -->
        <div class="admin-fab" onclick="toggleAdminPanel()" id="adminFab">
            ⚙️
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="lv-modal">
            <div class="lv-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Ваша корзина</h3>
                    <span class="modal-close" onclick="toggleCart()">&times;</span>
                </div>
                <div class="modal-body" id="cartItems" style="padding: 20px;">
                    <div style="text-align: center; color: #999;">Корзина пуста</div>
                </div>
                <div style="padding: 20px; border-top: 1px solid var(--lv-border);">
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 16px; text-align: center;">
                        Итого: <span id="cartTotal">0</span> руб.
                    </div>
                    <button class="lv-button" onclick="startCheckout()">Оформить заказ</button>
                </div>
            </div>
        </div>

        <!-- Phone Modal -->
        <div id="phoneModal" class="lv-modal">
            <div class="lv-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Контактные данные</h3>
                    <span class="modal-close" onclick="closePhoneModal()">&times;</span>
                </div>
                <div style="padding: 20px;">
                    <p style="text-align: center; margin-bottom: 16px; font-size: 13px; color: #666;">
                        Укажите ваш номер телефона для подтверждения заказа
                    </p>
                    <input type="tel" id="phoneInput" placeholder="+7 999 123-45-67" class="form-input" style="margin-bottom: 16px;">
                    <button class="lv-button" onclick="completeOrder()">Подтвердить заказ</button>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="admin-header">
                <h3>⚙️ Панель управления</h3>
                <button class="admin-close" onclick="toggleAdminPanel()">✕</button>
            </div>
            
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="openAdminTab('addTab')">➕ Добавить товар</button>
                <button class="admin-tab" onclick="openAdminTab('editTab')">✏️ Управление товарами</button>
            </div>
            
            <!-- Add Product Tab -->
            <div id="addTab" class="admin-tab-content active">
                <div class="form-group">
                    <label class="form-label">Название товара:</label>
                    <input type="text" id="productName" class="form-input" placeholder="Louis Vuitton Keepall">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Цена (руб):</label>
                    <input type="number" id="productPrice" class="form-input" value="8900">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Категория:</label>
                    <select id="productCategory" class="form-input">
                        <option value="bags">Сумки</option>
                        <option value="clothing">Одежда</option>
                        <option value="shoes">Обувь</option>
                        <option value="accessories">Аксессуары</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Описание:</label>
                    <textarea id="productDescription" class="form-input" rows="3" placeholder="Описание товара">Премиум качество 1:1 • Доставка по всему миру</textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Размеры (через запятую):</label>
                    <input type="text" id="productSizes" class="form-input" placeholder="S, M, L, XL" value="S, M, L">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Emoji или URL изображения:</label>
                    <input type="text" id="productImage" class="form-input" placeholder="👜" value="👜">
                </div>
                
                <button class="admin-btn" onclick="addProduct()">✅ Добавить товар</button>
            </div>
            
            <!-- Edit Products Tab -->
            <div id="editTab" class="admin-tab-content">
                <div class="form-group">
                    <input type="text" id="productSearch" class="form-input" placeholder="🔍 Поиск товара...">
                </div>
                
                <div id="editProductsList">
                    <!-- Список товаров для редактирования -->
                </div>
            </div>
        </div>

        <!-- Edit Product Modal -->
        <div id="editModal" class="lv-modal">
            <div class="lv-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">✏️ Редактирование товара</h3>
                    <span class="modal-close" onclick="closeEditModal()">&times;</span>
                </div>
                <div style="padding: 20px;">
                    <div class="form-group">
                        <label class="form-label">Название товара:</label>
                        <input type="text" id="editName" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Цена (руб):</label>
                        <input type="number" id="editPrice" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Категория:</label>
                        <select id="editCategory" class="form-input">
                            <option value="bags">Сумки</option>
                            <option value="clothing">Одежда</option>
                            <option value="shoes">Обувь</option>
                            <option value="accessories">Аксессуары</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Описание:</label>
                        <textarea id="editDescription" class="form-input" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Размеры (через запятую):</label>
                        <input type="text" id="editSizes" class="form-input" placeholder="S, M, L, XL">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Emoji или URL изображения:</label>
                        <input type="text" id="editImage" class="form-input">
                    </div>
                    
                    <button class="admin-btn" onclick="saveProduct()">💾 Сохранить изменения</button>
                    <button class="admin-btn danger" onclick="deleteProduct()">🗑️ Удалить товар</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== КОНФИГУРАЦИЯ ==========
        let tg = null;
        try {
            tg = window.Telegram.WebApp;
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
            }
        } catch (e) {
            console.log('Telegram Web App not available');
        }

        // ========== ДАННЫЕ ==========
        let products = JSON.parse(localStorage.getItem('luxury_products')) || [
            {
                id: '1',
                name: 'Louis Vuitton Keepall',
                price: 18900,
                category: 'bags',
                emoji: '🎒',
                sizes: ['45', '50', '55'],
                description: 'Дорожная сумка премиум-качества',
                isNew: true
            },
            {
                id: '2', 
                name: 'Gucci Блейзер',
                price: 14900,
                category: 'clothing',
                emoji: '👔',
                sizes: ['48', '50', '52', '54'],
                description: 'Классический блейзер из шерсти',
                isNew: true
            },
            {
                id: '3',
                name: 'Dior B23 Кроссовки',
                price: 16800,
                category: 'shoes', 
                emoji: '👟',
                sizes: ['41', '42', '43', '44', '45'],
                description: 'Культовые кроссовки с принтом',
                isNew: false
            }
        ];

        let cart = [];
        let currentFilter = 'all';
        let currentEditingProduct = null;

        // ========== ОСНОВНЫЕ ФУНКЦИИ ==========
        function initShop() {
            console.log('🛍️ Инициализация магазина');
            displayProducts();
            updateCart();
            document.getElementById('adminFab').style.display = 'flex';
        }

        function filterProducts(category) {
            console.log('🔍 Фильтрация:', category);
            currentFilter = category;
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        function displayProducts() {
            console.log('📦 Отображение товаров');
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            let filteredProducts = products;
            if (currentFilter !== 'all') {
                filteredProducts = products.filter(p => p.category === currentFilter);
            }

            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 50px; color: #999; grid-column: 1 / -1;">Товары не найдены</div>';
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'lv-product-card';
                
                const imageContent = product.image && product.image.startsWith('http') ? 
                    `<img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 
                    `<div class="product-emoji">${product.emoji || product.image || '🛍️'}</div>`;
                
                productCard.innerHTML = `
                    <div class="product-image">
                        ${imageContent}
                    </div>
                    <div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price} руб.</div>
                        <div class="size-selector">
                            ${product.sizes.map(size => `
                                <div class="size-option" onclick="selectSize(this, '${product.id}', '${size}')">${size}</div>
                            `).join('')}
                        </div>
                        <button class="lv-button" onclick="addToCart('${product.id}')" disabled>В корзину</button>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        function selectSize(btn, productId, size) {
            console.log('📏 Выбран размер:', size);
            const sizeBtns = btn.parentElement.querySelectorAll('.size-option');
            sizeBtns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            const addToCartBtn = btn.closest('.lv-product-card').querySelector('.lv-button');
            addToCartBtn.disabled = false;
            addToCartBtn.setAttribute('data-product-id', productId);
            addToCartBtn.setAttribute('data-size', size);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const size = event.target.getAttribute('data-size');
            
            if (product && size) {
                cart.push({
                    id: `${productId}-${size}-${Date.now()}`,
                    productId: productId,
                    name: product.name,
                    size: size,
                    price: product.price,
                    emoji: product.emoji || product.image || '🛍️'
                });
                
                updateCart();
                showNotification(`✅ ${product.name} добавлен в корзину`);
            }
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartCount.textContent = cart.length;
            
            cartItems.innerHTML = '';
            let total = 0;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Корзина пуста</div>';
            } else {
                cart.forEach(item => {
                    total += item.price;
                    cartItems.innerHTML += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--lv-border);">
                            <div>
                                <h4 style="margin-bottom: 4px;">${item.emoji} ${item.name}</h4>
                                <p style="font-size: 11px; color: #666;">Размер: ${item.size}</p>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; margin-bottom: 5px;">${item.price} руб.</div>
                                <button onclick="removeFromCart('${item.id}')" style="background: none; border: none; color: #999; cursor: pointer; padding: 5px;">✕</button>
                            </div>
                        </div>
                    `;
                });
            }
            
            cartTotal.textContent = total;
            localStorage.setItem('luxury_cart', JSON.stringify(cart));
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function startCheckout() {
            if (cart.length === 0) {
                showNotification('🛒 Корзина пуста');
                return;
            }
            
            document.getElementById('phoneInput').value = '';
            document.getElementById('phoneModal').style.display = 'block';
            toggleCart();
        }

        function completeOrder() {
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (!phone) {
                showNotification('📞 Введите номер телефона');
                return;
            }

            const orderData = {
                action: 'create_order',
                order: {
                    items: cart,
                    total: cart.reduce((sum, item) => sum + item.price, 0)
                },
                phone: phone
            };
            
            if (tg) {
                tg.sendData(JSON.stringify(orderData));
            }
            
            showNotification('✅ Заказ подтвержден! Менеджер свяжется с вами.');
            cart = [];
            updateCart();
            closePhoneModal();
        }

        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }

        function showNotification(message) {
            alert(message);
        }

        // ========== АДМИН-ПАНЕЛЬ ==========
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            
            if (panel.style.display === 'block') {
                loadEditProductsList();
            }
        }

        function openAdminTab(tabName) {
            document.querySelectorAll('.admin-tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function addProduct() {
            console.log('🔄 Добавление товара');
            
            const name = document.getElementById('productName').value.trim();
            const price = parseInt(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value.trim();
            const sizesInput = document.getElementById('productSizes').value.trim();
            const image = document.getElementById('productImage').value.trim();

            if (!name) {
                showNotification('❌ Введите название товара');
                return;
            }

            if (!price || price <= 0) {
                showNotification('❌ Введите корректную цену');
                return;
            }

            const sizes = sizesInput ? sizesInput.split(',').map(s => s.trim()).filter(s => s) : ['ONE SIZE'];
            
            const newProduct = {
                id: 'prod_' + Date.now(),
                name: name,
                price: price,
                category: category,
                description: description || 'Премиум качество 1:1 • Доставка по всему миру',
                sizes: sizes,
                isNew: true,
                timestamp: Date.now()
            };

            // Добавляем emoji или image
            if (image.startsWith('http')) {
                newProduct.image = image;
            } else {
                newProduct.emoji = image || '🛍️';
            }

            console.log('➕ Новый товар:', newProduct);
            
            products.push(newProduct);
            saveProducts();
            displayProducts();
            loadEditProductsList();
            
            // Очищаем форму
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '8900';
            document.getElementById('productDescription').value = 'Премиум качество 1:1 • Доставка по всему миру';
            document.getElementById('productSizes').value = 'S, M, L';
            document.getElementById('productImage').value = '👜';
            
            showNotification(`✅ Товар "${name}" успешно добавлен!`);
        }

        function loadEditProductsList() {
            const container = document.getElementById('editProductsList');
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Товары не найдены</div>';
                return;
            }
            
            products.forEach(product => {
                const item = document.createElement('div');
                item.className = 'edit-product-item';
                item.onclick = () => openEditModal(product);
                
                const imageContent = product.image && product.image.startsWith('http') ? 
                    `<img src="${product.image}" alt="${product.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">` : 
                    `<div class="edit-product-image">${product.emoji || '🛍️'}</div>`;
                
                item.innerHTML = `
                    ${imageContent}
                    <div style="flex: 1;">
                        <div style="font-weight: 500; margin-bottom: 4px;">${product.name}</div>
                        <div style="font-size: 11px; color: #666;">${product.price} руб. • ${getCategoryName(product.category)}</div>
                        <div style="font-size: 10px; color: #999;">Размеры: ${product.sizes.join(', ')}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function getCategoryName(category) {
            const names = {
                'bags': 'Сумки',
                'clothing': 'Одежда', 
                'shoes': 'Обувь',
                'accessories': 'Аксессуары'
            };
            return names[category] || category;
        }

        function openEditModal(product) {
            console.log('✏️ Редактирование:', product.name);
            currentEditingProduct = product;
            
            document.getElementById('editName').value = product.name;
            document.getElementById('editPrice').value = product.price;
            document.getElementById('editCategory').value = product.category;
            document.getElementById('editDescription').value = product.description;
            document.getElementById('editSizes').value = product.sizes.join(', ');
            document.getElementById('editImage').value = product.image || product.emoji || '🛍️';
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingProduct = null;
        }

        function saveProduct() {
            if (!currentEditingProduct) return;
            
            currentEditingProduct.name = document.getElementById('editName').value;
            currentEditingProduct.price = parseInt(document.getElementById('editPrice').value);
            currentEditingProduct.category = document.getElementById('editCategory').value;
            currentEditingProduct.description = document.getElementById('editDescription').value;
            currentEditingProduct.sizes = document.getElementById('editSizes').value.split(',').map(s => s.trim());
            
            const image = document.getElementById('editImage').value.trim();
            if (image.startsWith('http')) {
                currentEditingProduct.image = image;
                delete currentEditingProduct.emoji;
            } else {
                currentEditingProduct.emoji = image;
                delete currentEditingProduct.image;
            }
            
            saveProducts();
            displayProducts();
            loadEditProductsList();
            closeEditModal();
            
            showNotification('✅ Товар успешно обновлен!');
        }

        function deleteProduct() {
            if (!currentEditingProduct) return;
            
            if (confirm(`Удалить товар "${currentEditingProduct.name}"?`)) {
                products = products.filter(p => p.id !== currentEditingProduct.id);
                saveProducts();
                displayProducts();
                loadEditProductsList();
                closeEditModal();
                showNotification('🗑️ Товар удален');
            }
        }

        function saveProducts() {
            localStorage.setItem('luxury_products', JSON.stringify(products));
            console.log('💾 Товары сохранены');
        }

        // Загрузка данных при запуске
        function loadData() {
            const savedProducts = localStorage.getItem('luxury_products');
            const savedCart = localStorage.getItem('luxury_cart');
            
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            }
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        // ========== ЗАПУСК ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Запуск luxury магазина');
            loadData();
            initShop();
        });
    </script>
</body>
</html>
